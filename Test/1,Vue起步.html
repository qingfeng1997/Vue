<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<div id="vue_det">
		<h1>site : {{site}}</h1>
		<h1>url : {{url}}</h1>
		<h1>Alexa: {{alexa}}</h1>
	</div>
	<script type="text/javascript">
		var data={site:"qingfeng",url:"www.runoob.com",alexa:100000}
		var vm = new Vue({
			el: '#vue_det',
			data:data
		})
		//它们都引用相同的对象
		document.write(vm.site === data.site)
		document.write(data.site+"<br>")

		vm.site="runoob"
		document.write(data.site+"<br>")

		data.alexa=1234
		document.write(vm.alexa)
		//
	</script>
</body>
</html>
